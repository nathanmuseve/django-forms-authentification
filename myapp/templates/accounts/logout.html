{% extends 'master.html' %}

{% block title %}  Logout {% endblock title  %}


{% block content %}
<div class="container">
  <h2>Logout</h2>
  <p>Are you Sure You want to Logout?</p>
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <div class="agree">
      <button type="submit" class="btn" >Yes</button>
    </div>
  </form>
</div>
  
{% endblock content %}
